# This is a basic workflow to help you get started with Actions

name: UML Class diagram

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      # Runs a single command using the runners shell
      - name: Producing class diagram
        run: bash ./scripts/visualizeClassDiagram.sh
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: uml.png
      - name: Push the picture
        run: |
          mkdir -p ci_data
          cd ci_data
          mv ../uml.png .
          git add uml.png
      - name: Check if the class diagram is different and has to be pushed
        run: |          
          echo "DEBUG:"
          git status --porcelain
          echo "END DEBUG"
          if [ -z "$(git status --porcelain | grep " M")" ]; then
            echo "Nothing to push"
            exit 0
          else
            echo "New class diagram needs to be pushed"
          fi          
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff-index --quiet HEAD || git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
